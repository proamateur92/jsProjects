<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>핑퐁 게임</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="./pingPong.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="containers">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-imgae">
                <figure class="image is-2by1">
                  <img src="https://cdn.pixabay.com/photo/2016/02/17/18/59/ping-pong-1205609_1280.jpg" alt="">
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper!</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="score-board title is-1"><span>0</span> vs <span>0</span></span></h1>
                  <p class="subtitle">Use the buttons below to keep score!</p>
                  <label class="label is-large is-inline" for="round">Playing To</label>
                  <div class="select is-rounded">
                    <select name="round" id="round">
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button class="button is-primary player1-btn card-footer-item" data-num="1">+1 Player One</button>
                <button class="button is-info player2-btn card-footer-item" data-num="2">+1 Player Two</button>
                <button class="button is-danger reset-btn card-footer-item">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
